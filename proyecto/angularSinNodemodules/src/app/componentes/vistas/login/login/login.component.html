<h1 class="col-12 text-center mt-4">Elderly</h1>
<h1 class="col-12 text-center mt-4">Iniciar sesión</h1>
<form>
    <div class="form-group">
      <div class="row">
        <div class="col-4 mb-3"></div>
        <div class="col-4 mb-3">        
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="email"
          [(ngModel)]="email">
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col-4 mb-3"></div>
        <div class="col-4 mb-3">
          <label for="password">Contraseña</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Password" [(ngModel)]="password">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-4 mb-3"></div>
      <div class="col-4 mb-3">
        <button type="submit" class="btn btn-primary mt-4" (click)="login()">Entrar</button>
      </div>
    </div>
    <div class="row" *ngIf="errorEnElLogin">
      <div class="col-4 mb-3"></div>
      <div class="col-4 mb-3">
        <p class="text-danger">Los datos introducidos son erróneos</p>
      </div>
    </div>
  </form>
