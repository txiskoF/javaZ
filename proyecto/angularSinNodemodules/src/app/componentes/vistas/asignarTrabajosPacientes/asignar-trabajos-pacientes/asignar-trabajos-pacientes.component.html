<h4>Trabajos de {{paciente.nombre}} {{paciente.primerApellido}} {{paciente.segundoApellido}}</h4>
<div class="row">
    <!--div class="col-1"></div><!--espacio en blanco-->
    <!--div class="col-4 m-3"-->
    <div class="col-md-6">
        <h6>Trabajos contratados</h6>
    </div>
    <!--div class="col-1"></div><!--espacio en blanco-->
    <!--div class="col-4 m-3"-->
    <div class="col-md-6">
        <h6>Trabajos disponibles</h6>
    </div>
    <!--div class="col-1"></div><!--espacio en blanco-->
</div>
<div class="row">
    <div class="col-md-6">
        <table class="table table-striped">
            <tbody>
                <tr *ngFor="let trab of listadoTrabajosContratados">
                    <td>{{trab.trabajo}}</td>
                    <td>{{trab.precio}}€</td>
                    <td><a style="cursor: pointer;" (click)="descontratar(trab.id)"><img title="Eliminar" src="assets\imagenes\delete.png"></a></td>
                </tr>
            </tbody>
        </table>
        <div *ngIf="listadoTrabajosContratados == null || listadoTrabajosContratados.length == 0">
            <p class="mt-4 text-secondary">Aún no tiene trabajos contratados</p>
        </div>
    </div>
    <div class="col-md-6">
        <div class="row">
            <div class="col-md-6">
                <form>
                    <label for="comboCategorias">Categoría</label>
                    <select class="form-select" id="comboCategorias" [(ngModel)]="categoriaSeleccionada" name="comboCategorias">
                        <option *ngFor="let cat of listadoCategorias" [ngValue]="cat.id">{{cat.categoria}}</option>
                    </select>
                </form>
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary m-3" type="submit" (click)="buscarTrabajosDisponibles()">Buscar</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-9" *ngIf="trabajosDisponiblesBuscados && !trabajosDisponiblesEncontrados">
                <p class="text-center mt-4 text-secondary">No hay trabajos disponibles de esta categoría</p>
            </div>
            <div class="col-md-9" *ngIf="trabajosDisponiblesBuscados && trabajosDisponiblesEncontrados">
                <table class="table table-striped">
                    <tbody>
                        <tr *ngFor="let trab of listadoTrabajosDisponibles">
                            <td>{{trab.trabajo}}</td>
                            <td>{{trab.precio}}€</td>
                            <td><a  style="cursor: pointer;" (click)="contratar(trab)"><img title="Contratar" src="assets\imagenes\check.png"></a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    </div>
    <div class="col-1"></div><!--espacio en blanco-->

    </div>
    <div class="col-1">
        
    </div-->
</div>
